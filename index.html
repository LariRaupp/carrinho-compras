<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Carrinho de compras</title>
</head>

<body>
  <main class="conteudo-principal">
    <div class="grafismo-rosa"></div>
    <section class="adicionar-produto">
      <h1 class="titulo">
        Carrinho de <span class="texto-rosa">compras</span>
      </h1>

      <form class="formulario">
        <label class="campo-grupo">
          <span class="texto-medio-rosa">Produto</span>
          <select class="produto-input" name="produto" id="produto">
            <option value="Airpods Pro 2a Geração - R$2000">Airpods Pro 2a Geração - R$2000</option>
            <option value="iPhone 15 Pro Max 256 GB - R$7600">iPhone 15 Pro Max 256 GB - R$7600</option>
            <option value="iPhone 15 128GB - R$4700">iPhone 15 128GB - R$4700</option>
            <option value="Apple Vision Pro 256GB - R$30000">Apple Vision Pro 256GB - R$30000</option>
            <option value="iPad Pro 256GB - R$10000">iPad Pro 256GB - R$10000</option>
            <option value='Apple MacBook Pro 16" - R$35000'>Apple MacBook Pro 16" - R$35000</option>
            <option value="Apple Pencil 2a Geração - R$800">Apple Pencil 2a Geração - R$800</option>
            <option value="Apple Watch Series 9 GPS + Cellular 45mm - R$ 8000">Apple Watch Series 9 GPS + Cellular 45mm - R$ 8000</option>
          </select>
          </div>
        </label>

        <section class="parte-inferior">
          <label class="campo-grupo">
            <span class="texto-medio-rosa">Qtde.</span>
            <input class="quantidade-input" id="quantidade" type="number" placeholder="100">
          </label>

          <section class="botoes-wrapper">
            <button onclick="adicionar()" type="button" class="botao-form botao-adicionar">Adicionar</button>
            <button onclick="limpar()" type="button" class="botao-form botao-limpar">Limpar</button>
          </section>
        </section>
      </form>
    </section>
    <section class="carrinho">
      <img src="./assets/carrinho-light.svg" alt="Imagem de um carrinho de compras rosa claro">

      <div class="titulo-wrapper">
        <img src="./assets/icone-carrinho.svg" alt="ícone de carrinho">

        <h2 class="carrinho__titulo">Produtos no carrinho</h2>
      </div>

      <section class="carrinho__produtos" id="lista-produtos">
        <section class="carrinho__produtos__produto">
          <span class="texto-rosa">1x</span> iPhone 15 128GB <span class="texto-rosa">R$4700</span>
        </section>
      </section>

      <div class="divisoria"></div>

      <p class="carrinho__total">
        Total: <span class='texto-rosa' id="valor-total">R$1400</span>
      </p>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>

</html>
